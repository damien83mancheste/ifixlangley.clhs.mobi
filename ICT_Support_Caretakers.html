  <!-- 
Code design starts from choosing UTF-8 as standard for text rendering. After viewport is uesed to 
guarante deign that works on mobile devices, where width is important factor. Obviously I a addign favicon aswell. 
Also Bootstrapp 5 Vss is used to guarante repsonive design based on Bootstrapp labraries. 
Nontheless, I am ultimaetly using main stylesheets as default layout. Outlined in styles.css external file.
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="pictures/favicon-32x32.png" type="image/x-icon" />
  <title>iFixLangley</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link id="theme-style" rel="stylesheet" href="styles.css" />
  <!-- 
  Internal styleing is adding final touch, ultimately contributing for design look as
  it is most important, since it overtiing templates design outline by Bootstrap libraries. 
  
  Topbar:	 descrive header and vertical allignment
  image-button:	 Set rulles for containr Style
  image-button:hover: 	Set hover effect
  image-buton img:	 Set styles for image inside image button
  style-btn : 	Set style for switcher button
  default-style: 	Set style to be Bright
  alt-style: 	Set style to be Dark
  footer-flex: 	Set style for flex container inside footer lelement
  footer-logo: 	Set style for logo part inside Footer
  footer .style-switcher: 	Set style for swither element inside footer
  -->
<style>
  .topbar {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 1rem 0;
  }

  .image-button {
    display: inline-block;
    border: none;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-decoration: none;
  }

  .image-button:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .image-button img {
    display: block;
    width: 100%;
    max-width: 210px;
    height: auto;
    cursor: pointer;
    border-radius: 10px;
  }

  .style-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #ccc;
    cursor: pointer;
    outline: none;
  }

  .default-style {
    background-color: #ffffff;
  }

  .alt-style {
    background-color: #000000;
  }


  .footer-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }

  .footer-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  footer .style-switcher {
    display: flex;
  }
</style>

</head>


  <!-- 
  Bootstrap is used for setting layout of container. Eac elements like heading and paragraph are used.
  Container is used as space for 2 large pictures, which are buttons and links to form website. 
  Below main Button-images which allows to log only via Microsoftr account, I added two small extra buttons, so users without Microsoft login can log-in. 
-->

<body>
  <div class="container">
    <main>
      <h1 class="text-center mt-4">Welcome to iFixLangley</h1>
      <p class="text-center">Cardinal Langley Staff - To log a Support Call, please click on "ICT Support" or "SITE Repairs" Picture</p>
      <div class="topbar">
        <a href="ICT_booking.html" class="image-button">
          <img src="pictures/ICT_Banner.jpg" alt="ICT Booking" />
        </a>
        <a href="SITE_Staff_booking.html" class="image-button">
          <img src="pictures/SITE_Banner.jpg" alt="SITE Staff Booking" />
        </a>
      </div>
    </main>
	 <p>Public Login Users</p>
<div class="mt-3 d-flex justify-content-center gap-2">
  <a href="ICT_booking.html" class="btn btn-sm btn-outline-primary">ICT Support</a>
  <a href="SITE_Staff_booking.html" class="btn btn-sm btn-outline-secondary">SITE Repairs</a>
</div>
	
	
  <!-- 
 Footer section  includes button configured, in order to allow user to dynamicaly chnage 
 themes. 
  -->
    <footer class="text-center mt-4" role="contentinfo" aria-label="Footer Section">
      <div class="footer-flex">
        <div class="style-switcher">
          <button class="style-btn default-style" onclick="switchStyle('styles.css')" aria-label="Default Style"></button>
        </div>
        <div class="footer-logo">
          <img src="pictures/favicon-32x32.png" alt="iFixLangley Logo" width="32" height="32" />
          <p>iFixLangley.</p>
        </div>
        <div class="style-switcher">
          <button class="style-btn alt-style" onclick="switchStyle('alt-styles.css')" aria-label="Alternate Style"></button>
        </div>
      </div>
    </footer>
  </div>

  <!-- 
Java Script is implemented in order to change CSS themes. I am using switchStyle function which changing href attributes of linik, so I can swapp current
styleshet from default "styles.css" into "alt-styles.css"
Througout process, I am using document.getElementById("theme-style") and .setAttribute("href", styleFile)
Thanks to such an approach, dynamic switch can happen whenever users request chnage. 
  
-->
  <script>
    function switchStyle(sheet) {
      document.getElementById("theme-style").setAttribute("href", sheet);
    }
  </script>
</body>
</html>
